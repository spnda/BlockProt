// Shadow
import com.github.jengelman.gradle.plugins.shadow.tasks.ConfigureShadowRelocation

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.2.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.4.10"
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
    id 'application' // Apply the application plugin to add support for building a CLI application.
}

repositories {
    jcenter()

    // Spigot
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'

        // As of Gradle 5.1, you can limit this to only those
        // dependencies you expect from it
        content {
            includeGroup 'org.bukkit'
            includeGroup 'org.spigotmc'
        }
    }
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url = 'https://repo.codemc.org/repository/maven-public' }
}

dependencies {
    // Shadow stuff
    shadow localGroovy()
    shadow gradleApi()

    compile 'org.jdom:jdom2:2.0.6'
    compile 'org.ow2.asm:asm:6.0'
    compile 'org.ow2.asm:asm-commons:9.0'
    compile 'commons-io:commons-io:2.8.0'
    compile 'org.apache.ant:ant:1.10.9'
    compile 'org.codehaus.plexus:plexus-utils:2.0.6'
    implementation 'com.google.guava:guava:29.0-jre'
    testImplementation 'junit:junit:4.12'

    compileOnly 'org.spigotmc:spigot-api:1.16.3-R0.1-SNAPSHOT' // Spigot
    compile ('net.dv8tion:JDA:4.2.0_208') { exclude module: 'opus-java' } // Discord (4.2.0_208)
    compile 'de.tr7zw:item-nbt-api-plugin:2.5.0' // item-nbt-api
}

compileKotlin.kotlinOptions.jvmTarget = "1.8"

application {
    mainClassName = 'de.sean.splugin.SPlugin'
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'kotlin'

// Shadow
task relocateShadowJar(type: ConfigureShadowRelocation) {
    target = tasks.shadowJar
}

tasks.shadowJar.dependsOn tasks.relocateShadowJar
