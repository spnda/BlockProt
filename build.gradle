plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.21'
}

allprojects {
    group 'de.sean.splugin'

    repositories {
        jcenter()
        
        maven {
            name = 'Spigot'
            url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
            content {
                includeGroup 'org.bukkit'
                includeGroup 'org.spigotmc'
            }
        }
        maven {
            name = 'Paper'
            url = 'https://papermc.io/repo/repository/maven-public/'
        }
        maven {
            name = 'CodeMC'
            url = 'https://repo.codemc.org/repository/maven-public/'
            content {
                includeGroup 'de.tr7zw'
            }
        }
    }

    dependencies {
        plugins.withType(JavaPlugin) {
            implementation('net.dv8tion:JDA:4.2.0_225') { exclude module: 'opus-java' } // Discord (4.2.0_225)
            implementation 'de.tr7zw:item-nbt-api-plugin:2.7.1' // item-nbt-api
        }
    }

    apply plugin: 'kotlin'
}

// Delete the unwanted output of the root project
gradle.buildFinished {
    project.buildDir.deleteDir()
}
